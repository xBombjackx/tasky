<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Task Overlay</title>
    <!-- Using Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* A simple, clean theme for stream overlays */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background-color: transparent;
        color: white;
        padding: 24px;
        overflow: hidden; /* Hide scrollbars */
      }

      .task-list-container {
        background-color: rgba(
          17,
          24,
          39,
          0.85
        ); /* semi-transparent dark background */
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .task-list-header {
        font-size: 1.25rem; /* 20px */
        font-weight: 700;
        padding-bottom: 8px;
        margin-bottom: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
      }

      .task-list-header svg {
        margin-right: 12px;
      }

      .task-item {
        display: flex;
        align-items: center;
        padding: 10px 4px;
        border-radius: 6px;
        font-size: 1rem; /* 16px */
        transition: all 0.2s ease-in-out;
        animation: fadeIn 0.5s ease-out forwards;
      }

      .task-item:not(:last-child) {
        margin-bottom: 8px;
      }

      .task-title {
        font-weight: 500;
      }

      .task-submitter {
        font-size: 0.8rem;
        margin-left: 8px;
        opacity: 0.6;
      }

      /* Fade-in animation for new tasks */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .no-tasks-message {
        opacity: 0.5;
        padding: 12px 4px;
      }
    </style>
  </head>
  <body class="bg-transparent">
    <div id="overlay-container" class="task-list-container">
      <!-- Streamer Tasks Section -->
      <div>
        <h2 id="streamer-tasks-header" class="task-list-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M15.5 2H8.6c-.4 0-.8.2-1.1.5-.3.3-.5.7-.5 1.1v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8c.4 0 .8-.2 1.1-.5.3-.3.5-.7.5-1.1V6.5L15.5 2z"
            ></path>
            <path d="M3 7.6v12.8c0 .4.2.8.5 1.1.3.3.7.5 1.1.5h9.8"></path>
            <path d="M15 2v5h5"></path>
          </svg>
          Streamer Goals
        </h2>
        <div id="streamer-tasks-list">
          <!-- Streamer tasks will be dynamically inserted here -->
        </div>
      </div>

      <!-- Viewer Tasks Section -->
      <div class="mt-6">
        <h2 id="viewer-tasks-header" class="task-list-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          Viewer Tasks
        </h2>
        <div id="viewer-tasks-list">
          <!-- Viewer tasks will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <script>
      const streamerTasksList = document.getElementById("streamer-tasks-list");
      const viewerTasksList = document.getElementById("viewer-tasks-list");

      // The URL of your running backend server
      const API_URL = "http://localhost:3000/tasks";
      // How often to refresh the data (in milliseconds)
      const REFRESH_INTERVAL = 5000; // 5 seconds

      function createTaskElement(task) {
        const item = document.createElement("div");
        item.className = "task-item";

        let innerHTML = `<span class="task-title">${task.title}</span>`;
        if (task.type === "viewer" && task.submitter) {
          innerHTML += `<span class="task-submitter">(by @${task.submitter})</span>`;
        }
        item.innerHTML = innerHTML;
        return item;
      }

      function createNoTasksMessage() {
        const item = document.createElement("div");
        item.className = "no-tasks-message";
        item.innerText = "No active tasks right now!";
        return item;
      }

      async function fetchAndRenderTasks() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          // Clear existing lists
          streamerTasksList.innerHTML = "";
          viewerTasksList.innerHTML = "";

          // Render Streamer Tasks
          if (data.streamerTasks && data.streamerTasks.length > 0) {
            data.streamerTasks.forEach((task) => {
              streamerTasksList.appendChild(createTaskElement(task));
            });
          } else {
            streamerTasksList.appendChild(createNoTasksMessage());
          }

          // Render Viewer Tasks
          if (data.viewerTasks && data.viewerTasks.length > 0) {
            data.viewerTasks.forEach((task) => {
              viewerTasksList.appendChild(createTaskElement(task));
            });
          } else {
            viewerTasksList.appendChild(createNoTasksMessage());
          }
        } catch (error) {
          console.error("Failed to fetch tasks:", error);
          // You could display an error message on the overlay here
          streamerTasksList.innerHTML =
            '<div class="text-red-400">Error connecting to backend...</div>';
          viewerTasksList.innerHTML = "";
        }
      }

      // --- Initial Load & Interval ---

      // Fetch tasks immediately when the page loads
      fetchAndRenderTasks();

      // Set an interval to fetch tasks repeatedly
      setInterval(fetchAndRenderTasks, REFRESH_INTERVAL);
    </script>
  </body>
</html>
