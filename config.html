<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Tasky - Configuration</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="themes.css" />
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-text-light p-8"
  >
    <div class="max-w-2xl mx-auto">
      <h1 class="text-3xl font-bold mb-8">Tasky Configuration</h1>

      <!-- Database Setup Section -->
      <div
        class="bg-background-dark/80 rounded-xl border border-border-color/50 p-6 mb-6"
      >
        <h2 class="text-xl font-semibold mb-4">Database Setup</h2>

        <div id="database-setup" class="space-y-4">
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2"
              >Streamer Database ID</label
            >
            <input
              type="text"
              id="streamerDbId"
              class="w-full bg-background-light border-border-color/50 rounded-lg focus:ring-primary focus:border-primary"
              placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2"
              >Viewer Database ID</label
            >
            <input
              type="text"
              id="viewerDbId"
              class="w-full bg-background-light border-border-color/50 rounded-lg focus:ring-primary focus:border-primary"
              placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
            />
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end space-x-4">
        <button
          id="save-config"
          onclick="saveConfiguration()"
          class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary/80 transition-colors"
        >
          Save Configuration
        </button>
      </div>
    </div>

    <script src="config.js"></script>
  </body>
</html>
