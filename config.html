<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Tasky - Configuration</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#53a8b6",
              "background-light": "#f6f5f8",
              "background-dark": "#3a4f6a",
              "text-light": "#bbe4e9",
              "text-muted": "#79c2d0",
              "border-color": "#5585b5",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="themes.css" />
    <script src="mock-twitch-ext.js"></script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-text-light p-8"
  >
    <div class="max-w-2xl mx-auto">
      <h1 class="text-3xl font-bold mb-8">Tasky Configuration</h1>

      <div
        class="bg-background-dark/80 rounded-xl border border-border-color/50 p-6 mb-6"
      >
        <h2 class="text-xl font-semibold mb-4">Initial Setup</h2>
        <p class="text-sm text-text-light/70 mb-4">
          If you haven't set up your databases yet, paste your Notion page ID
          below and click Create. This will create the two required databases
          inside that page.
        </p>
        <div class="flex items-center space-x-4">
          <input
            type="text"
            id="parentPageId"
            class="w-full bg-background-light border-border-color/50 rounded-lg focus:ring-primary focus:border-primary text-gray-900 placeholder:text-gray-500"
            placeholder="Enter Notion Page ID or URL here..."
          />
          <button
            id="create-dbs"
            onclick="createDatabases()"
            class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary/80 transition-colors whitespace-nowrap"
          >
            Create Databases
          </button>
        </div>
        <p id="setup-status" class="text-sm mt-4"></p>
      </div>

      <div
        class="bg-background-dark/80 rounded-xl border border-border-color/50 p-6 mb-6"
      >
        <h2 class="text-xl font-semibold mb-4">Database IDs</h2>

        <div id="database-setup" class="space-y-4">
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2"
              >Streamer Database ID</label
            >
            <input
              type="text"
              id="streamerDbId"
              class="w-full bg-background-light border-border-color/50 rounded-lg focus:ring-primary focus:border-primary text-gray-900 placeholder:text-gray-500"
              placeholder="Will be populated after creation..."
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2"
              >Viewer Database ID</label
            >
            <input
              type="text"
              id="viewerDbId"
              class="w-full bg-background-light border-border-color/50 rounded-lg focus:ring-primary focus:border-primary text-gray-900 placeholder:text-gray-500"
              placeholder="Will be populated after creation..."
            />
          </div>
        </div>
      </div>

      <div class="flex justify-end space-x-4">
        <button
          id="save-config"
          onclick="saveConfiguration()"
          class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary/80 transition-colors"
        >
          Save Configuration
        </button>
      </div>
    </div>

    <div
      class="max-w-2xl mx-auto mt-8 bg-background-dark/80 rounded-xl border border-border-color/50 p-6"
    >
      <h2 class="text-xl font-semibold mb-4">Pending Tasks</h2>
      <div id="pending-tasks-container" class="space-y-4">
        </div>
      <p id="moderation-status" class="text-sm mt-4"></p>
    </div>

    <script src="shared-config.js"></script>
    <script src="config.js"></script>
    <script>
      // Additional script for moderation functionality
      const twitch = window.Twitch.ext;

      // ----- MODIFICATIONS -----
      // Removed: let authToken = null;
      // Removed: twitch.onAuthorized(...) block.
      // This logic is now consolidated in config.js
      // -------------------------

      function getEbsUrl() {
        const url = new URL(window.location.href);
        const isLocal = url.searchParams.get("local") === "true";
        return isLocal
          ? "http://localhost:8082"
          : EBS_URL;
      }

      async function fetchPendingTasks() {
        // ----- MODIFICATION -----
        // Use the global twitchAuth object set by config.js
        if (!window.twitchAuth || !window.twitchAuth.token) {
          console.log("fetchPendingTasks: Not authorized yet, waiting.");
          return;
        }
        // -------------------------

        const EBS_URL = getEbsUrl();
        const container = document.getElementById("pending-tasks-container");
        const statusEl = document.getElementById("moderation-status");

        try {
          const response = await fetch(`${EBS_URL}/tasks/pending`, {
            headers: {
              // ----- MODIFICATION -----
              Authorization: `Bearer ${window.twitchAuth.token}`, // Use global auth token
              // -------------------------
            },
          });

          if (!response.ok) {
            const err = await response.json();
            throw new Error(err.message || "Failed to fetch pending tasks.");
          }

          const tasks = await response.json();
          container.innerHTML = ""; // Clear previous tasks

          if (tasks.length === 0) {
            const noTasksEl = document.createElement("p");
            noTasksEl.className = "text-text-muted";
            noTasksEl.textContent = "No tasks are currently pending approval.";
            container.appendChild(noTasksEl);
          } else {
            tasks.forEach((task) => {
              // Create elements securely
              const taskEl = document.createElement("div");
              taskEl.className =
                "flex items-center justify-between p-4 bg-background-light/10 rounded-lg";

              const textContainer = document.createElement("div");

              const titleEl = document.createElement("p");
              titleEl.className = "font-semibold text-text-light";
              titleEl.textContent = task.title; // Securely set text content

              const submitterEl = document.createElement("p");
              submitterEl.className = "text-sm text-text-muted";
              submitterEl.textContent = `Suggested by: ${task.submitter}`; // Securely set text content

              textContainer.appendChild(titleEl);
              textContainer.appendChild(submitterEl);

              const buttonContainer = document.createElement("div");
              buttonContainer.className = "flex space-x-2";

              const approveButton = document.createElement("button");
              approveButton.textContent = "Approve";
              approveButton.className =
                "bg-green-600 text-white px-3 py-1 rounded-lg hover:bg-green-700";
              approveButton.addEventListener("click", () => approveTask(task.id));

              const rejectButton = document.createElement("button");
              rejectButton.textContent = "Reject";
              rejectButton.className =
                "bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700";
              rejectButton.addEventListener("click", () => rejectTask(task.id));

              buttonContainer.appendChild(approveButton);
              buttonContainer.appendChild(rejectButton);

              taskEl.appendChild(textContainer);
              taskEl.appendChild(buttonContainer);

              container.appendChild(taskEl);
            });
          }
        } catch (error) {
          console.error("Error fetching pending tasks:", error);
          statusEl.textContent = `Error: ${error.message}`;
          statusEl.className = "text-red-500 text-sm mt-4";
        }
      }

      async function approveTask(pageId) {
        const statusEl = document.getElementById("moderation-status");
        if (!window.twitchAuth || !window.twitchAuth.token) {
          console.log("approveTask: Not authorized yet, waiting.");
          statusEl.textContent = "Error: Not authorized. Please refresh.";
          statusEl.className = "text-red-500 text-sm mt-4";
          return;
        }

        const EBS_URL = getEbsUrl();
        try {
          const response = await fetch(`${EBS_URL}/tasks/${pageId}/approve`, {
            method: "PUT",
            headers: {
              Authorization: `Bearer ${window.twitchAuth.token}`,
            },
          });

          if (response.ok) {
            statusEl.textContent = "Task approved successfully!";
            statusEl.className = "text-green-500 text-sm mt-4";
            fetchPendingTasks(); // Refresh the list
          } else {
            const err = await response.json();
            throw new Error(err.message || "Failed to approve task.");
          }
        } catch (error) {
          console.error("Error approving task:", error);
          statusEl.textContent = `Error: ${error.message}`;
          statusEl.className = "text-red-500 text-sm mt-4";
        }
      }

      async function rejectTask(pageId) {
        const statusEl = document.getElementById("moderation-status");
        if (!window.twitchAuth || !window.twitchAuth.token) {
          console.log("rejectTask: Not authorized yet, waiting.");
          statusEl.textContent = "Error: Not authorized. Please refresh.";
          statusEl.className = "text-red-500 text-sm mt-4";
          return;
        }

        const EBS_URL = getEbsUrl();
        try {
          const response = await fetch(`${EBS_URL}/tasks/${pageId}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${window.twitchAuth.token}`,
            },
          });

          if (response.ok) {
            statusEl.textContent = "Task rejected successfully!";
            statusEl.className = "text-green-500 text-sm mt-4";
            fetchPendingTasks(); // Refresh the list
          } else {
            const err = await response.json();
            throw new Error(err.message || "Failed to reject task.");
          }
        } catch (error) {
          console.error("Error rejecting task:", error);
          statusEl.textContent = `Error: ${error.message}`;
          statusEl.className = "text-red-500 text-sm mt-4";
        }
      }
    </script>
  </body>
</html>
